<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- Style to fix the issue of text extending past panel length -->
	<style>
		.panel-body a 
		{
		    word-break:break-all
		}
	</style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

<!-- Main Bootstrap Search -->
<div class="container">

	<!-- Jumbotron for Title -->
	<div class="jumbotron" style="background-color: #20315A ; color: white;">
		<h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
	</div>

	<!-- Row for Searching New York Times -->
	<div class="row">
		<div class="col-sm-12">
		<br>
			<!-- First panel is for handling the search parameters -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Parametros de Busqueda</strong></h3>
				</div>
				<div class="panel-body">

					<!-- Here we create an HTML Form for handling the inputs-->
					<form action="#" role="search" name="myForm" text-search novalidate>

				  	  <!-- Here we create the text box for capturing the search term-->
					  <div class="form-group">
					    <label for="search">Termino de Busqueda:</label>
					    <input type="text" class="form-control" id="searchTerm" name="search" placeholder="laptop, mountain" required>
					  </div>

					  <!-- Here we have our final submit button -->
					  <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Buscar</button>

					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- This row will handle all of the retrieved articles -->
	<div class="row">
		<div class="col-sm-12">
		<br>

			<!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
			<div class="panel panel-primary">

				<!-- Panel Heading for the retrieved articles box -->
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-table"></i>  Resultados de la Busqueda</strong></h3>
				</div>

				<!-- This main panel will hold each of the resulting articles -->
				<div class="panel-body" id="wellSection" ng-controller="ArtCtrl">
					


					<ul class="messages">
					    <li ng-repeat="doc in docs">{{ data.docs }}</li>
					</ul>
		
					    <!-- inside data -->
					    <div ng-repeat="data in data">
					        <!-- inside response-->
					        <div ng-repeat="response in data">
					            <!--inside docs-->
					            <div ng-repeat="docs in response.data">
					                <div class="row">
					                    <div class="col-md-12">
					                        <div class="panel panel-default">
					                            <div class="panel-heading">
					                                <h3 class="panel-title">{{docs.web_url}}</h3>
					                            </div>
					                            <div class="panel-body">
					                            </div>
					                        </div>
					                    </div>     
					                </div>
					            </div>
					         </div>
					    </div>



				</div>
				</div>

				  <div class="search-results" aria-live="polite" aria-atomic="true" aria-label="Image search results">
				    <ul>
				      <li ng-show="noResults" class="no-results">No Results</li>
				      <li ng-repeat="image in searchedImages">
				        <a href="{{image.small_url}}">
				          <img ng-src="{{image.url}}" alt="">
				          <span class="visually-hidden">Image source {{image.site}} image id {{image.id}}</span>
				        </a>
				      </li>
				    </ul>
				  </div>




			</div>
		</div>
	</div>

	<!-- Footer Region -->
	<div class="row">
		<div class="col-sm-12">
			
			

		</div>
	</div>

</div>
	
  

<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>


<!-- Code to the Javascript File -->
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
<script src="js/NYTCode.js"></script>
<script src="js/NYTapp.js"></script>

</body>
</html>
